<main>
  <mat-card class="post-card">
    <mat-card-header>
      <mat-card-title>{{ post().title }}</mat-card-title>
      <mat-card-subtitle>{{ post().author.name }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p>{{ post().body }}</p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button (click)="viewPost(post().id)">View</button>
    </mat-card-actions>
  </mat-card>
</main>
